<section id="reviews-section" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Aggiungi la tua recensione</h3>
            <form id="review-form" [formGroup]="reviewForm">
                <div class="form-group">
                    <!-- <label for="beer-name">Nome della Birra:</label>
                    <input type="text" class="form-control" id="beer-name" name="beer-name" required> -->
                </div>

                <div class="form-group">
                    <label for="review-text">Scrivi la tua recensione:</label>
                    <textarea class="form-control" id="review-text" name="review-text" rows="4" required
                        formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <h3>Valutazione:</h3>
                    <form id="review-form" [formGroup]="reviewForm">
                        <p-rating formControlName="rating" [stars]="5" />
                    </form>
                </div>
                <button (click)="onSubmit()" class="btn btn-primary">Invia la recensione</button>
            </form>
        </div>
    </div>
</section>
