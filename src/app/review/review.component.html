<section id="reviews-section" class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <h2>Aggiungi la tua recensione</h2>
            <form id="review-form" [formGroup]="reviewForm">
                <div class="form-group">
                </div>

                <div class="form-group">
                    <label for="review-text">Scrivi una recensione:</label>
                    <textarea class="form-control" id="review-text" name="review-text" rows="4" required
                        formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <p>Valutazione:</p>
                    <form id="review-form" [formGroup]="reviewForm">
                        <p-rating formControlName="rating" [stars]="5" class="custom-rating"/>
                    </form>
                </div>
                <button (click)="onSubmit()" class="btn btn-primary" [disabled]="reviewForm.invalid">Invia la recensione</button>
            </form>
        </div>
    </div>
</section>
