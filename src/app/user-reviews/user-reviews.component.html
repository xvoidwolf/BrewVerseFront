<div>
    <h2>Le tue recensioni:</h2>
    @if(reviews) {
        <p-carousel [value]="reviews" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [circular]="true">
            <ng-template pTemplate = "review" let-review >
              <app-review-card [review]="review"></app-review-card>
            </ng-template>
          </p-carousel>
          
    }
</div>
