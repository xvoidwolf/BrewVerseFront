<div>
    <h1>Mystery Beer Contest</h1>
    <p>Guess the beer and win a prize!</p>
    @for (hint of hints; track hint.id) {
      <div>
        <h3>indizio: {{hint.number}}</h3>
        <h3>{{hint.description}}</h3>
      </div>
    }
    <button (click)="toggleBeerCards()">Mostra Birre</button>
    @if (showBeerCards) {
      <div class="card-container">
        @for (beer of beers; track beer.id) {
         <div class="beer-card">
            <img [src]="beer.imageUrl" alt="{{ beer.name }}" class="beer-image"/>
            <div class="beer-info">
              <h2>{{ beer.name }}</h2>
              <p>{{ beer.type }} | {{ beer.alcoholPercentage }}%</p>
              <button>Vota</button>
            </div>
          </div>
        }
    </div>
    }
</div>
