<div class="card">
    <div class="card-body">
        <p class="user-name">
            {{review.userFullName}}
        </p>
        <div class="rating">
            <p-rating 
                [(ngModel)]="review.rating" 
                [readonly]="true">
            </p-rating>
        </div>
        <p class="review-description">
            {{review.description}}
        </p>
    </div>
</div>
